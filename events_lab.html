<!doctype html>
  <html>
  <head>
    <title>To Do List</title>
    <script src="./events.js"></script>
    <link rel = "stylesheet" href="test.css">
  </head>
  <body>
    <h1>To Do List:</h1>
    <p id="thePara"></p>
    <form>
      <label for="item">Add one thing to your list.</label>
    <input type="text" name="item" id="item" >
    <button>Add to list</button>
    <br>
    <br>
    <label for="bigText">Add multiple things at once!</label>
    <textarea id = "bigText" name="bigText" rows="8" cols="80"></textarea>
    <button id="bigButton">Add to list</button>
    <ul id="list"></ul>
    </form>
  </body>
  </html>

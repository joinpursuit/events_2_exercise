<!DOCTYPE html>
<html>

<head>
   <meta name="author" content="Joseph P. Pasaoa">

   <title>My To Do List (Events Lab) Joseph P. Pasaoa</title>

   <link rel="stylesheet" href="./design.css">
   
   <script src="./index.js" type="text/javascript"></script>
</head>
<body>
   
   <div id="header">
      <h3>Events Lab Page</h3>

      <p id="intro">
         Enter an item in the form below to add to the list.<br>
         Click on an item in the list to cross it out or remove the cross out.
      </p>

      <hr>
   </div>

   <h1>The Joeyian To Do List</h1>

   <form id="addform">
      <label for="newitem">Enter new item here: (Holding Shift w/Enter can also submit)</label><br>
      <textarea form="addform" name="newitem" id="newitem" rows="6" cols="55" autofocus></textarea><br>

      <button type="submit" form="addform">Add</button>
   </form>

   <p id="error">&nbsp;</p>
   
   <div id="list">
      <ul id="listUL">
      </ul>
   </div>

   <button type="button" id="clearthedone">Clear completed</button>

</body>

</html>
